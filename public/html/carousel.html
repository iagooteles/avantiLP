<div class="mt-5 pb-5 container-carousel">
  <div class="view-more-container d-flex justify-content-between">
    <span>Lan√ßamentos</span>
    <button>Ver mais</button>
  </div>

  <div
    id="{{CAROUSEL_ID}}"
    class="carousel slide card-carousel"
    data-bs-ride="carousel"
    data-bs-interval="5000"
  >
    <div class="carousel-indicators">
        <button type="button" data-bs-target="#{{CAROUSEL_ID}}" data-bs-slide-to="0" class="active"></button>
        <button type="button" data-bs-target="#{{CAROUSEL_ID}}" data-bs-slide-to="1"></button>
        <button type="button" data-bs-target="#{{CAROUSEL_ID}}" data-bs-slide-to="2"></button>
    </div>

    <div class="carousel-inner" id="carousel-inner"></div>

    <!-- Controles -->
    <button
      class="carousel-control-prev"
      type="button"
      data-bs-target="#{{CAROUSEL_ID}}"
      data-bs-slide="prev"
    >
      <img
        src="/public/assets/images/utils/arrow-left.png"
        alt="Arrow left carousel"
        title="Arrow left carousel"
      />
    </button>
    <button
      class="carousel-control-next"
      type="button"
      data-bs-target="#{{CAROUSEL_ID}}"
      data-bs-slide="next"
    >
      <img
        src="/public/assets/images/utils/arrow-right.png"
        alt="Arrow right carousel"
        title="Arrow right carousel"
      />
    </button>
  </div>
</div>
